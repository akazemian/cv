{% assign research = site.data.data.research %}
{% if research %}
<section class="section research-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    {{ research.title }}
  </h2>

  {% for r in research.info %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ r.role }}</h3>
        <div class="time">{{ r.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ r.company }}</div>

    </div><!--//meta-->

    {% if r.details %}
    <div class="details">
      {{ w.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
