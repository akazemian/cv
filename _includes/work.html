{% assign work = site.data.data.work %}
{% if work %}
<section class="section work-section">
  <h2 class="section-title">
<!--     <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span> -->
    {{ work.title }}
  </h2>

  {% for w in work.info %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ w.role }}</h3>
        <div class="time">{{ w.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ w.company }}</div>

    </div><!--//meta-->

    {% if w.details %}
    <div class="details">
      {{ w.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
